<div class="container-fluid bg-dark">
  <div class="container">
    <div class="row">
      <nav class="text-end d-flex justify-content-between align-items-center">
        <img src="../../../assets/images/logo2.png" alt="" style="width:150px; border-radius: 10px;">

        <div> <a *ngIf="!isLoggedIn" routerLink="/signup" routerLinkActive="active">Sign Up</a>
          <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active" class="btn">Login</a>
        </div>


        <div ngbDropdown class="ngbDropdown m-0" *ngIf="isLoggedIn">
          <span class="text-white"> {{userName}}</span>
          <button *ngIf="isLoggedIn" class="btn text-white" id="dropdownConfig" ngbDropdownToggle><i
              class="fa fa-user-circle h4 mt-2" aria-hidden="true"></i></button>
          <div ngbDropdownMenu aria-labelledby="dropdownConfig">
            <button ngbDropdownItem routerLink="/userinfo" routerLinkActive="active">Host Info</button>

            <button ngbDropdownItem routerLink="apartments/addProperty" routerLinkActive="active">New Property</button>
            <button ngbDropdownItem routerLink="apartments/ownproperties/" routerLinkActive="active">Your
              Properties</button>
          </div>

          <a *ngIf="isLoggedIn" (click)="logout()" routerLinkActive="active" routerLink="/login"
            class="btn btn-warning text-white">Logout</a>
        </div>

        <div ngbDropdown class="ngbDropdown2 mt-3" *ngIf="isLoggedIn && mobile">
          <span class="text-white w-25"> {{userName}}</span>
          <button *ngIf="isLoggedIn" class="btn text-white" id="dropdownConfig" ngbDropdownToggle><i
              class="fa fa-bars h3" aria-hidden="true"></i>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownConfig">
            <button *ngIf="isLoggedIn" (click)="logout()" routerLinkActive="active" routerLink="/login"
              class="btn text-danger">Logout</button>
            <button ngbDropdownItem routerLink="/userinfo" routerLinkActive="active">Host Info</button>

            <button ngbDropdownItem routerLink="apartments/addProperty" routerLinkActive="active">New Property</button>
            <button ngbDropdownItem routerLink="apartments/ownproperties/" routerLinkActive="active">Your
              Properties</button>
          </div>


        </div>



      </nav>
    </div>

  </div>
</div>
