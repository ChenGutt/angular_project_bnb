<div class="container-fluid">

  <div class="container d-flex justify-content-center">
    <div class="col-lg-6 p-2 text-center">
      <i class="fa fa-sign-in mt-3 text-info iconSize" aria-hidden="true"></i>
      <h3 class="mt-4">We are excited to see you again!</h3>
      <hr class="mx-auto">

      <form #f="ngForm" (ngSubmit)="onSub()">
        <div class="mb-4">
          <input type="email" #inputEmail="ngModel" class="form-control fontAwesome" ngModel name="email" email required
            placeholder='&#xf0e0;  |  email'>

          <div class="text-danger"
            *ngIf="(inputEmail.invalid && inputEmail.touched) || (inputEmail.invalid && submitClicked == true)">
            Please Enter a Valid Email
          </div>
        </div>

        <div>
          <input type="password" placeholder='&#xf084;  |  password' #inputPass="ngModel"
            class="form-control fontAwesome" ngModel name="password" minlength="3" required>
          <div class="text-danger"
            *ngIf="(inputPass.invalid && inputPass.touched) || (inputPass.invalid && submitClicked == true)">
            Please Enter a Valid Password (at least 3 chars)
          </div>
        </div>
        <button class="btn btn-info mt-3 w-25" [disabled]="loading"> <span *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"></span>Login</button>
      </form>
      <p class="my-3">Not a member yet? Sign up <a routerLink="/signup" class="text-decoration-none text-info"> here</a>
      </p>
    </div>

  </div>
</div>
